<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>L-System</title>
    </head>
    <body>
        <main>
            <canvas id="main-canvas">
                Canvas isn't supported by your browser
            </canvas>

            <div id="control-panel">
                <select id="preset-select"
                        autocomplete="off">
                </select>

                <div class="axiom input">
                    <label for="axiom-input">Axiom</label>
                    <textarea id="axiom-input"
                            autofocus
                            placeholder="expression"
                            autocomplete="off"
                            autocorrect="off"
                            autocapitalize="off"
                            spellcheck="false"></textarea>
                </div>

                <div id="terms-input-container" class="input-group">

                </div>

                <div class="input">
                    <label for="default-angle-input">Default angle:</label>
                    <input id="default-angle-input"
                        type="number"
                        autocomplete="off"
                        step="10"
                        value="30">
                </div>

                <div class="input">
                    <label for="iter-count-input">Number of iterations</label>
                    <input id="iter-count-input"
                        type="number"
                        autocomplete="off"
                        min="0"
                        value="5">
                </div>

                <div class="input">
                    <label for="line-width-input">Line width</label>
                    <input id="line-width-input"
                        type="number"
                        autocomplete="off"
                        min="0"
                        value="1">
                </div>

                <button id="render-button">Render</button>
            </div>
        </main>
        <footer>
            <a href="https://hub.mos.ru/mmnotes/l-system" id="repo">MosHub</a>
        </footer>
    </body>
</html>
