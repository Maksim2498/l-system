<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>L-System</title>
    </head>
    <body>
        <main>
            <canvas id="main-canvas">
                Canvas isn't supported by your browser
            </canvas>

            <div id="control-panel">
                <select id="preset-select"
                        class="with-border"
                        autocomplete="off">
                </select>

                <div class="input">
                    <label for="axiom-input">Axiom</label>
                    <textarea id="axiom-text-area"
                              class="with-border"
                              autofocus
                              placeholder="expression"
                              autocomplete="off"
                              spellcheck="false"></textarea>
                </div>

                <div id="terms-input-container-div"></div>

                <div class="input">
                    <label for="default-angle-input">Default angle:</label>
                    <input id="default-angle-input"
                           class="with-border"
                           type="number"
                           autocomplete="off"
                           step="10"
                           value="30">
                </div>

                <div class="input">
                    <label for="iter-count-input">Number of iterations</label>
                    <input id="iter-count-input"
                           class="with-border"
                           type="number"
                           autocomplete="off"
                           min="0"
                           step="1"
                           value="5">
                </div>

                <button id="render-button"class="with-border">Render</button>
            </div>
        </main>
        <footer>
            <a href="https://hub.mos.ru/fominmv2498/l-system" id="repo">MosHub</a>
        </footer>
    </body>
</html>
